<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="SignUp.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>SIGN UP HERE! </h2>
            <form id="SignupForm" action="/signup" method="post">
                <h4>Name</h4>
                <input type="email" id="text" placeholder="Enter your Name">
                <h4>Mobile number</h4>
                <input type="email" id="number" placeholder="Enter your Number" required>
                <h4>Email</h4>
                <input type="email" id="email" placeholder="Enter your email" required>
                <h4>Password</h4>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <h4>Re Enter Password</h4>
                <input type="password" id="confirmpassword" placeholder="Enter the Password" required>
                <br>
                <button>SignUp</button>
            </form>
        </div>
        <div class="google">
            <img src="./images/google.png" alt="google">
            <h5>SignUp With Google</h5>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data.confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Error signing up. Please try again later.");
            }
        });
    </script>
</body>
</html>
